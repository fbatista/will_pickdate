<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Will pickdate by fbatista</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
    <script src="https://raw.github.com/fbatista/will_pickdate/master/src/jquery.mousewheel.js"></script>
    <script src="https://raw.github.com/fbatista/will_pickdate/master/src/will_pickdate.js"></script>
    <link rel="stylesheet" type="text/css" href="https://raw.github.com/fbatista/will_pickdate/master/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Will pickdate</h1>
        <p>Easy to use and well designed date picker widget with year in decades, month in year, day of month, and time of day support.</p>

        <p class="view"><a href="https://github.com/fbatista/will_pickdate">View the Project on GitHub <small>fbatista/will_pickdate</small></a></p>


        <ul>
          <li><a href="https://github.com/fbatista/will_pickdate/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/fbatista/will_pickdate/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/fbatista/will_pickdate">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section>
        <h3>Welcome to will_pickdate Demo.</h3>

        <input type="datetime" id="cena" name="cena"/>
        <script>
          var i = document.createElement("input");
          i.setAttribute('type', 'datetime');
          if(i.type !== 'datetime') {
            $('#cena').will_pickdate({
              timePicker:true,
              format: 'F d, Y @ h:ma'
            });
          }
        </script>
      <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
